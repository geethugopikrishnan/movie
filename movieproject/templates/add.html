{% extends 'base.html' %}
{% block body %}
<div class="container" style="margin:50px">
    <div class="row">
        <div class="shadow card col-md-6 ">
            <form method="POST" enctype="multipart/form-data" class="mp-3 ">
            {% csrf_token %}
                <h3 class="card-title text-center m-3"> Add new Movie </h3>
            <div class="row m-4">
            <div class="from-group">
                <label>Movie name</label>
                <input type="text" name="name" class="form-control form-control-lg">
            </div>
            <div class="form-group">
                <label>Description</label>
                <input type="text" name="desc" class="form-control form-control-lg">
            </div>
            <div class="form-group">
                <label>Year of release</label>
                <input type="text" name="year" class="form-control form-control-lg">
            </div>
            <div class="form-group">
                <label>Image</label>
                <input type="file" name="image" class="form-control form-control-lg">
            </div>
                <button  class="btn btn-primary btn-lg m-3" type="submit">ADD</button>
            </div>
            </form>
        </div>
    </div>
</div>






</form>


{% endblock%}
